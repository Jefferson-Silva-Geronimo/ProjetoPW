<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
<div class="container">
  <div class="marca">
    <img src="img/logo.png" alt="logo">
    <h1>HYPE DUNK</h1>
  </div>

  <div class="wrapper">
    <h1>Cadastro</h1>
    <form>
      <div class="input-row">
        <div class="input-box">
          <input type="text" placeholder="Nome" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Usuário" required>
          <i class="fa fa-user-circle"></i>
        </div>
      </div>

      <div class="input-row">
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="tel" placeholder="Telefone" required>
          <i class="fa fa-phone"></i>
        </div>
      </div>

      <div class="input-row">
        <div class="input-box">
          <input type="password" placeholder="Senha" required>
          <i class="fa fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirmar Senha" required>
          <i class="fa fa-lock"></i>
        </div>
      </div>

      <button type="submit" class="btn" onclick="window.location.href='../tela-login/loginCliente/index.html'; return false;">Cadastrar</button>

      <div class="redes-sociais">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>

      <div class="registrar-conta">
        <p>Já tem uma conta? <a href="../tela-login/loginCliente/index.html">Entrar</a></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
